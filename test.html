色社会主义，是改革开放以来我们党全部理论和实践的鲜明主题，也是习近平新时代中国特色社会主义思想的核心要义。"},{"type":"heading","depth":3,"payload":{"lines":[34,35]},"content":"丰富内涵：最核心内容是八个明确。","children":[{"type":"heading","depth":4,"payload":{"lines":[36,37]},"content":"第一，明确坚持和发展中国特色社会主义，总任务是实现社会主义现代化和中华民族伟大复兴，在全面建成小康社会的基础上，分两步走在本世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国。"},{"type":"heading","depth":4,"payload":{"lines":[38,39]},"content":"第二，明确新时代我国社会主要矛盾量人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，以路布局坚持以人民为中心的发展思想，不断促进人的全面发展、全体人民共同富裕。"},{"type":"heading","depth":4,"payload":{"lines":[40,41]},"content":"第三，明确中国特色社会主义事业总体布局是“五位一体”、战略布局是“ 四个全面”，强调坚定道路自信、理论自信、制度自信、文化自信。"},{"type":"heading","depth":4,"payload":{"lines":[42,43]},"content":"第四，明确全面深化改革总目标是完善和发展中国特色社会主义制度、推进国家治理体系和治理能力现代化。"},{"type":"heading","depth":4,"payload":{"lines":[44,45]},"content":"第五，明确全面推进依法治国总目标是建设中国特色社会主义法治体系、建设社主义法治国家。"},{"type":"heading","depth":4,"payload":{"lines":[46,47]},"content":"第六，明确党在新时代的强军目标是建设一支听党指挥能打胜仗、作风优良的人民军队，把人民军队建设成为世界流军队。"},{"type":"heading","depth":4,"payload":{"lines":[48,49]},"content":"第七，明确中国特色大国外交要推动构建新型国际关系，推动构建人类命运共同体。"},{"type":"heading","depth":4,"payload":{"lines":[50,51]},"content":"第八，明确中国特色社会主义最本质的特征是中国共产党领导，中国特色社会主义制度的最大优势是中国共产党领导，党是最高政治领导力量，提出新时代党的建设总要求，突出政治建设在党的建设中的重要地位。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[52,53]},"content":"4.马克思主义中国化的最新成果P189","children":[{"type":"heading","depth":3,"payload":{"lines":[54,55]},"content":"习近平新时代中国特色社会主义思想开辟了马克思主义新境界。"},{"type":"heading","depth":3,"payload":{"lines":[56,57]},"content":"习近平新时代中国特色社会主义思想开辟了中国特色社会主义新境界。"},{"type":"heading","depth":3,"payload":{"lines":[58,59]},"content":"习近平新时代中国特色社会主义思想对人类文明进步具有重要意义。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[60,61]},"content":"第九章坚持和发展中国特色社会主义的总任务具体知识点:","children":[{"type":"heading","depth":2,"payload":{"lines":[62,63]},"content":"1.中华民族近代以来最伟大的梦想","children":[{"type":"heading","depth":3,"payload":{"lines":[64,65]},"content":"坚持和发展中国特色社会主义的总任务，是实现社会主义现代化和中华民族伟大复兴。在全面建成小康社会的基础上，分两步走在本世纪中叶建成富强民主文明和谐美丽的社会主义现代化强国。"}]},{"type":"heading","depth":2,"payload":{"lines":[66,67]},"content":"2.奋力实现中国梦P199","children":[{"type":"heading","depth":3,"payload":{"lines":[68,69]},"content":"中国梦的本质是国家富强，民族振兴，人民幸福。","children":[{"type":"heading","depth":4,"payload":{"lines":[70,71]},"content":"国家富强：是指我国综合国力进一步增强，中国特色社会主义事业进一步发展和完善，经济更加发达，科技创新在经济发展中的驱动力更加强劲，政治更加民主，文化更加繁荣，社会更加和谐，生态更加美好"},{"type":"heading","depth":4,"payload":{"lines":[71,72]},"content":"民族振兴：就是通过自身的不断发展与强大继承，并创造中华民族的优秀文化以及先进的文明成果，进而使中华民族再次处于世界领先的地位，再次以高昂的姿态屹立于世界民族之林，足真心也会更好地造福世界人民，共创世界美好的未来"},{"type":"heading","depth":4,"payload":{"lines":[72,73]},"content":"人民幸福：就是人民权利保障更加充分，人人得享共同发展，生活在伟大，祖国和伟大时代的中国人民共同享有人生出彩的机会，共同享有梦想成真的机会，共同享有同祖国和时代成长与进步的机会。"}]},{"type":"heading","depth":3,"payload":{"lines":[73,74]},"content":"如何实现中国梦？","children":[{"type":"heading","depth":4,"payload":{"lines":[74,75]},"content":"第一，实现中国梦必须走中国道路，这就是中国特色社会主义道路。"},{"type":"heading","depth":4,"payload":{"lines":[75,76]},"content":"第二，实现中国梦必须弘扬中国精神，这就是以爱国主义为核心的民族精神和以改革创新为核心的时代精神。"},{"type":"heading","depth":4,"payload":{"lines":[76,77]},"content":"第三，实现中国梦必须凝聚中国力量，这就是全国各族人民大团结的力量。"},{"type":"heading","depth":4,"payload":{"lines":[77,78]},"content":"第四，实现中华民族伟大复兴是海内外中华儿女的共同梦想。"},{"type":"heading","depth":4,"payload":{"lines":[78,79]},"content":"第五，实干才能梦想成真。"},{"type":"heading","depth":4,"payload":{"lines":[79,80]},"content":"第六，实现中国梦任重而道远，需要锲而不舍、驰而不息的艰苦努力。"},{"type":"heading","depth":4,"payload":{"lines":[80,81]},"content":"第七，实现中国梦需要和平，只有和平才能实现梦想。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[81,82]},"content":"3.开启全面建设社会主义现代化强国的新征程P202","children":[{"type":"heading","depth":3,"payload":{"lines":[82,83]},"content":"改革开放之后，我们党对我国社会主义现代化建设作出战略安排，提出三步走战略目标。","children":[{"type":"heading","depth":4,"payload":{"lines":[83,84]},"content":"两个100年的奋斗目标，即到建党100年时，建成惠及十几亿人口的更高水平的小康社会；到新中国成立100年时基本实现现代化，建成社会主义现代化国家。"},{"type":"heading","depth":4,"payload":{"lines":[84,85]},"content":"全面建设社会主义现代化国家的进程分两个阶段来安排。第一个阶段，从2020年到2035年在全面建成小康的间基础上，再奋斗15年，基本实现社会主义现代化。第二个阶段，从2035年到本世 主义制度，推进国家治理体系和治理能力现代化。"},{"type":"heading","depth":3,"payload":{"lines":[124,125]},"content":"为什么要全面深化改革？","children":[{"type":"heading","depth":4,"payload":{"lines":[125,126]},"content":"第一，全面深化改革，是顺应当今世界发展大势的必然选择。"},{"type":"heading","depth":4,"payload":{"lines":[126,127]},"content":"第二，全面深化改革，是解决中国现实问题的根本途径。"},{"type":"heading","depth":4,"payload":{"lines":[127,128]},"content":"第三，全面深化改革，关系党和人民事业前途命运，关系党的执政基础和执政地位。"}]},{"type":"heading","depth":3,"payload":{"lines":[128,129]},"content":"全面深化改革必须坚持的原则：","children":[{"type":"heading","depth":4,"payload":{"lines":[129,130]},"content":"第一，全面深化改革必须坚持党对改革的集中统一领导。"},{"type":"heading","depth":4,"payload":{"lines":[130,131]},"content":"第二，全面深化改革必须坚持改革沿着中国特色社会主义方向前进。"},{"type":"heading","depth":4,"payload":{"lines":[131,132]},"content":"第三，全面深化改革必须坚持改革往有利于维护社会公平正义、增进人民福祉方向前进。"},{"type":"heading","depth":4,"payload":{"lines":[132,133]},"content":"第四，全面深化改革必须坚持社会主义市场经济改革方向。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[133,134]},"content":"4.把党的政治建设摆在首位P261","children":[{"type":"heading","depth":3,"payload":{"lines":[134,135]},"content":"为什么要把党的政治建设摆在首位？","children":[{"type":"heading","depth":4,"payload":{"lines":[135,136]},"content":"第一，旗帜鲜明讲政治是我们党作为马克思主义政党的根本要求。"},{"type":"heading","depth":4,"payload":{"lines":[136,137]},"content":"第二，党的政治建设是党的根本性建设，决定党的建设方向和效果。"},{"type":"heading","depth":4,"payload":{"lines":[137,138]},"content":"第三，注重抓党的政治建设是党的十八大以来全面从严治党的成功经验。"}]},{"type":"heading","depth":3,"payload":{"lines":[138,139]},"content":"党的政治建设首要任务：保证全党服从中央，坚持党中央权威和集中统一领导。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[139,140]},"content":"第十三章中国特色大国外交具体知识点：","children":[{"type":"heading","depth":2,"payload":{"lines":[140,141]},"content":"1.推动建立新型国际关系P286","children":[{"type":"heading","depth":3,"payload":{"lines":[141,142]},"content":"新型国际关系新在何处？","children":[{"type":"heading","depth":4,"payload":{"lines":[142,143]},"content":"新在相互尊重，新在公平正义，最主要新在合作共赢。"}]},{"type":"heading","depth":3,"payload":{"lines":[143,144]},"content":"如何推动建设新型国际关系？","children":[{"type":"heading","depth":4,"payload":{"lines":[144,145]},"content":"第一，推动建设新型国际关系，要坚决维护国家核心利益。"},{"type":"heading","depth":4,"payload":{"lines":[145,146]},"content":"第二，推动建设新型国际关系，要在和平共处五项原则基础上发展同世界各国的友好合作。"},{"type":"heading","depth":4,"payload":{"lines":[146,147]},"content":"第三，推动建设新型国际关系。要积极参与全球治理体系改革和建设。"},{"type":"heading","depth":4,"payload":{"lines":[147,148]},"content":"第四，推动建设新型国际关系，要加强涉外法律工作，完善涉外法律法规体系。"},{"type":"heading","depth":4,"payload":{"lines":[148,149]},"content":"第五，推动建设新型国际关系，还要把相互尊重、公平正义、合作共赢理念体现到政治、经济、安全、文化等对外合作的方方面面，推动构建人类命运共同体。"}]}]},{"type":"heading","depth":2,"payload":{"lines":[149,150]},"content":"2.共商共建人类命运共同体P294","children":[{"type":"heading","depth":3,"payload":{"lines":[150,151]},"content":"如何构建人类命运共同体？","children":[{"type":"heading","depth":4,"payload":{"lines":[151,152]},"content":"第一，坚持和平发展道路，推动建设新型国际关系。"},{"type":"heading","depth":4,"payload":{"lines":[152,153]},"content":"第二，不断完善外交布局，积极发展全球伙伴关系。"},{"type":"heading","depth":4,"payload":{"lines":[153,154]},"content":"第三，深度参与全球治理，积极引导国际秩序变革方向。"},{"type":"heading","depth":4,"payload":{"lines":[154,155]},"content":"第四，推动国际社会从伙伴关系、安全格局、经济发展、文明交流、生态建设等方面为建立人类命运共同体作出努力。"}]},{"type":"heading","depth":3,"payload":{"lines":[155,156]},"content":"习近平中国特色社会主义思想的历史地位？","children":[{"type":"heading","depth":4,"payload":{"lines":[156,157]},"content":"第一，马克思主义中国化最新成果"},{"type":"heading","depth":4,"payload":{"lines":[157,158]},"content":"第二，新时代的精神旗帜"},{"type":"heading","depth":4,"payload":{"lines":[158,159]},"content":"第三，实现中华民族伟大复兴的行动指南"}]},{"type":"heading","depth":3,"payload":{"lines":[159,160]},"content":"习近平引用三句诗句对中国昨天、今天、明天的历史进行了生动叙说。这三句诗是怎样描述中国的昨天、今天、明天的？","children":[{"type":"heading","depth":4,"payload":{"lines":[160,161]},"content":"第一，中华民族的昨天，雄关漫道真如铁，近代以后，中华民族遭受的苦难之重，付出的牺牲之大，在世界历史上都是罕见的。"},{"type":"heading","depth":4,"payload":{"lines":[161,162]},"content":"第二，中华民族的今天，人间正道是沧桑，改革开放以来，我们总结历史经验，不断艰辛探索，终于找到了实现中华民族伟大复兴的正确道路，取得了举世瞩目的伟大成就。"},{"type":"heading","depth":4,"payload":{"lines":[162,163]},"content":"第三，长风破浪会有时。经过鸦片战争后170多年的持续奋斗，中华民族伟大复兴展现出光明的前景。"}]},{"type":"heading","depth":3,"payload":{"lines":[163,164]},"content":"新时代如何推进现代化经济建设？","children":[{"type":"heading","depth":4,"payload":{"lines":[164,165]},"content":"第一，大力发展实体经济。"},{"type":"heading","depth":4,"payload":{"lines":[165,166]},"content":"第二，加快实施创新驱动发展战略。"},{"type":"heading","depth":4,"payload":{"lines":[166,167]},"content":"第三，激发各类市场的主体活力。"},{"type":"heading","depth":4,"payload":{"lines":[167,168]},"content":"第四，积极推动城乡区域协调发展。"},{"type":"heading","depth":4,"payload":{"lines":[168,169]},"content":"第五，着力发展开放型经济。"},{"type":"heading","depth":4,"payload":{"lines":[169,170]},"content":"第六，加快完善社会主义市场经济体制。"}]},{"type":"heading","depth":3,"payload":{"lines":[170,171]},"content":"如何走中国特色社会主义政治发展道路？","children":[{"type":"heading","depth":4,"payload":{"lines":[171,172]},"content":"第一走中国特色社会主义政治发展道路，必须坚持党的领导，人民当家作主，依法治国有机统一"},{"type":"heading","depth":4,"payload":{"lines":[172,173]},"content":"第二，走中国特色社会主义政治道路，必须坚持正确政治方向"},{"type":"heading","depth":4,"payload":{"lines":[173,174]},"content":"第三，走中国特色社会主义政治发展道路，必须深化党和国家机构的改革"}]},{"type":"heading","depth":3,"payload":{"lines":[174,175]},"content":"人民当家作主的政治制度体系有哪些？","children":[{"type":"heading","depth":4,"payload":{"lines":[175,176]},"content":"人民代表大会制度，中国共产党领导的多党合作和政治协商制度，民族区域自治制度，基层群众自治制度"}]},{"type":"heading","depth":3,"payload":{"lines":[176,177]},"content":"如何在发展中加强和改善民生？","children":[{"type":"heading","depth":4,"payload":{"lines":[177,178]},"content":"第一，优先发展教育事业，"},{"type":"heading","depth":4,"payload":{"lines":[178,179]},"content":"第二，提高就业质量和人民收入水平，"},{"type":"heading","depth":4,"payload":{"lines":[179,180]},"content":"第三，加强社会保障制度体系建设，"},{"type":"heading","depth":4,"payload":{"lines":[180,181]},"content":"第四，坚决打赢脱贫攻坚战，"},{"type":"heading","depth":4,"payload":{"lines":[181,182]},"content":"第五，实施健康中国战略"}]},{"type":"heading","depth":3,"payload":{"lines":[182,183]},"content":"如何理解绿水青山就是金山银山？","children":[{"type":"heading","depth":4,"payload":{"lines":[183,184]},"content":"第一，要兼顾经济建设和生态保护两者之间的关系，经济建设不应是对资源和生态的竭泽而渔，生态环境保护也不应是全面舍弃经济发展的缘木求鱼，而是要坚持在发展中保护，在保护中发展，实现经济社会发展与人口资源、环境相协调。"},{"type":"heading","depth":4,"payload":{"lines":[184,185]},"content":"第二，当二者出现矛盾的时候，要求我们始终把生态环境保护放在首位。"},{"type":"heading","depth":4,"payload":{"lines":[185,186]},"content":"第三，要从思想上真正认识到良好的生态环境是最重要的民生福祉和最优质的生产力。"}]},{"type":"heading","depth":3,"payload":{"lines":[186,187]},"content":"如何建设美丽中国？","children":[{"type":"heading","depth":4,"payload":{"lines":[187,188]},"content":"第一，推进绿色发展，"},{"type":"heading","depth":4,"payload":{"lines":[188,189]},"content":"第二，着力解决突出环境问题"},{"type":"heading","depth":4,"payload":{"lines":[189,190]},"content":"第三，加大生态系统保护力度，"},{"type":"heading","depth":4,"payload":{"lines":[190,191]},"content":"第四，改革生态环境监管体制。"}]},{"type":"heading","depth":3,"payload":{"lines":[191,192]},"content":"如何处理好改革发展和稳定的关系？","children":[{"type":"heading","depth":4,"payload":{"lines":[192,193]},"content":"改革发展稳定，三者之间相互交融，相互作用"},{"type":"heading","depth":4,"payload":{"lines":[193,194]},"content":"第一，改革是经济社会发展的强大动力，发展是解决一切经济社会问题的关键，稳定是改革发展的前提"},{"type":"heading","depth":4,"payload":{"lines":[194,195]},"content":"第二，只有社会稳定，改革发展才能不断推进，只有改革发展不断推进，社会稳定，才能具有坚实基础"},{"type":"heading","depth":4,"payload":{"lines":[195,196]},"content":"第三，要坚持把改革的力度，发展的速度和社会的承受程度独立起来，在保持社会稳定中推进改革发展，通过改革发展进而促进社会稳定。"}]},{"type":"heading","depth":3,"payload":{"lines":[196,197]},"content":"如何坚持中国特色社会主义法治道路？","children":[{"type":"heading","depth":4,"payload":{"lines":[197,198]},"content":"坚持中国共产党的领导，坚持人民在全面依法治国中的主体地位，坚持法律面前人人平等，坚持依法治国和以德治国相结合，坚持从中国实际出发。"}]},{"type":"heading","depth":3,"payload":{"lines":[198,199]},"content":"如何理解新时代党的建设总要求？","children":[{"type":"heading","depth":4,"payload":{"lines":[199,200]},"content":"新时代觉的建设总要求是:坚持和加强党的全面领导,坚持党要管党、全面从严治党,以加强党的长期执政能力建设、先进性和纯洁性建设为主线以党的政治建设为统领,以坚定理想信念宗旨为根基,以调动全党积极性、主动性、创造性为着力点,全面推进党的政治建设、思想建设组织建设、作风建设、纪律建设,把制度建设贯穿其中,深人推进反腐败斗争,不断提高党的建设质量,把党建设成为始终走在时代前列、人民衷心拥护、勇于自我革命、经得起各种风浪考验、朝气蓬勃的马克思主义执政党。"},{"type":"heading","depth":4,"payload":{"lines":[200,201]},"content":"坚持党要管党，全面从严治党是新时代党的建设的根本方针。"},{"type":"heading","depth":4,"payload":{"lines":[201,202]},"content":"把党建设成为始终走在时代前列，人民衷心拥护，勇于自我革命，经得起各种风浪考验，朝气蓬勃的马克思主义执政党是新时代党的建设目标。"}]},{"type":"heading","depth":3,"payload":{"lines":[202,203]},"content":"四个全面的内容","children":[{"type":"heading","depth":4,"payload":{"lines":[203,204]},"content":"战略目标：全面建成小康社会"},{"type":"heading","depth":4,"payload":{"lines":[204,205]},"content":"战略举措：全面深化改革（动力），全面依法治国（支持），全面从严治党（关系）"}]},{"type":"heading","depth":3,"payload":{"lines":[205,206]},"content":"如何准确把握一国与两制的关系？","children":[{"type":"heading","depth":4,"payload":{"lines":[206,207]},"content":"一国两制”是一个完整的概念。“一国”是实行“两制”的前提和基础，“ 两制”从属和派生于“一国”，并统一于“一国”之内。“一国”是根，根深才能叶茂;“一国”是本，本固才能枝荣。“一国两制”的提出首先是为了实现和维护国家统一。 国家主体坚持实行社会主义制度，是香港、澳门实行资本主义制度、保持繁荣稳定的前提和保障;香港、澳门依照基本法实行“港人治港”、“澳人治澳”、 高度自治，必须充分尊重国家主体实行的社会主义制度。必须牢固树立“一国”意识，坚守“一国”原则，正确处理特别行政区同中央的关系。任何危害国家主权安全，挑战中央权力和特别行政区基本法权威，利用香港、澳门对内地进行渗透破坏的活动，都是对底线的触碰，都是绝不能允许的。与此同时，在“一国”的基础之上，“两制”的关系应该也完全可以做到和谐相处、相互促进。要把坚持“一国”原则和尊重“两制”差异、维护中央权力和保障特别行政区高度自治权、发挥祖国内地坚强后盾作用和提高港澳自身竞争力有机结合起来，任何时候都不能偏废。"}]},{"type":"heading","depth":3,"payload":{"lines":[207,208]},"content":"根据中国梦的科学内涵，说说如何理解中国梦和个人梦之间的关系？","children":[{"type":"heading","depth":4,"payload":{"lines":[208,209]},"content":"第一，国家富强，民族振兴是人民幸福的基础，人民幸福是国家富强，民族振兴的根本出发点和落脚点。"},{"type":"heading","depth":4,"payload":{"lines":[209,210]},"content":"第二，个人的奋斗离不开国家，离不开中国梦的实现。"},{"type":"heading","depth":4,"payload":{"lines":[210,211]},"content":"第三，中国梦的实现，特别是中华民族伟大复兴的实现，又依赖于对每一个人最大限度地把自己的聪明才智和创造力发挥出来。"}]},{"type":"heading","depth":3,"payload":{"lines":[211,212]},"content":"如何把枫桥经验应用于社会治理？","children":[{"type":"heading","depth":4,"payload":{"lines":[213,214]},"content":"第一，&quot;枫桥经验”依靠群众路线就地化解矛盾，实质就是贯彻党的群众路线。新时代加强和创新社会治理，就要始终践行党的群众路线，把党的领导作为根本保证,把人民为中心作为根本立场。"},{"type":"heading","depth":4,"payload":{"lines":[214,215]},"content":"第二，&quot;枫桥经验”的生命力在于创新。进入新时代，我国社会主要矛盾发生历史性变化,人民群众在社会治理、平安建设方面呈现新需求。新时代加强和创新社会治理，就要创新社会治理体制:改进社会治理方式、加强预防和化解社会矛盾机制建设、加强社会心理服务体系建设、加强社区治理体系建设，社会治理的重心要向基层下移落到城乡社区。"},{"type":"heading","depth":4,"payload":{"lines":[215,216]},"content":"第三，坚持系统治理、依法治理、源头治理、综合治理;把自治、法治、德治三治融合作为根本方式，把基层基础建设作为根本支撑。"}]},{"type":"heading","depth":3,"payload":{"lines":[216,217]},"content":"意识形态关乎旗帜、关乎道路、关乎国家政治安全。意识形态对一个政党、一个国家、一个民族的生存发展至关重要。属哲学范畴，可以理解为对事物的理解，认知，它是一种对事物的感观思想，它是观念、观点、概念，思想、价值观等要素的总和。意识形态不是人脑中國有的，而是源于社会存在。人的意识形态受思维能力、环境、信息(教育、宣传)、价值取向等因素影响。不同的意识形态，对同一种事物的理解，认知也不同。"}]}]}],"payload":{}},null)</script>
